# A generic Alembic configuration file.
[alembic]
# path to migration scripts
script_location = alembic

# sys.path entries, separated by ;
# prepend_sys_path = .

# The database URL
sqlalchemy.url = postgresql+psycopg://seo_audit_user:123@localhost:5432/seo_audit_db

# template for migration file names
file_template = %%(rev)s_%%(slug)s

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %%(levelname)-5.5s [%(name)s] %%(message)s
datefmt = %%H:%%M:%%S 